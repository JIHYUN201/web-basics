 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>나의 첫번쨰 웹페이지 </title>
     <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <section class="poem">
    <section class="head" onclick="alertPoet()">
        <p id="title">멈추지 마라</p>
    </section>
    <section class="text">
        <section class="caluse">
            <p>비가와도</p>
            <p>가야 할 곳이 있는</p>
            <p>새는 하늘을 날고</p>
        </section>
        <section class="caluse">
            <p>눈이 쌓여도</p>
            <p>가야 할 곳이 있는</p>
            <p>사슴은 산을 오른다</p>
        </section>
        <section class="caluse">
            <p>길이 멀어도</p>
            <p>가야 할 곳이 있는</p>
            <p>달팽이는 걸음을 멈추지 않고</p>
        </section>
        <section class="caluse">
            <p>길이 막혀도</p>
            <p>가야 할 곳이 있는</p>
            <p>연어는 물결을 거슬러 오른다</p>
        </section>
        <section class="caluse">
            <p>인생이란 작은 배</p>
            <p>그대 가야 할 곳이 있다면</p>
            <p>태풍 불어도 거친 바다로 나아가라</p>
        </section>
        
</section>
</body>
</html>
